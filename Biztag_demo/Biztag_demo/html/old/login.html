    <link href="../css/bootstrap.min.css" rel="stylesheet"/>

<body>
    
    <span>
        <div class="root_page">

                    <a href="javascript:void(0)" id="top_nav_btn" class="nav_button"><span class=" icon-align-justify"></span></a>
                    <a href="javascript:void(0)" id="top_search_btn" class="nav_button pull-right"><span class="icon-search"></span></a>
                    <p class="page_title">Login</p>
                    
                    <ul class="nav_top_list">
                        <li><i class="icon-globe"></i><span>Full web</span></li>
                        <li><i class="icon-mobile-phone"></i><span>Mobile</span></li>
                        <li><a href="how_are_we_doing.html"><i class="icon-question-sign"></i><span>How Starme works?</span></a></li>
                    </ul>
                    
                    <ul class="nav_top_search">
                        <li><input type="text" placeholder="Search..."/></li>
                    </ul>
                </div>
                
                <div class="main container">
                    <div id="login_social">
                        <div class="login_container">

                            <a href="business_home.html" class="facebook_btn btn btn-primary">
                                <i class="icon-facebook"></i>

                            </a>
                            <a href="business_home.html" class="twitter_btn btn btn-primary">

                                <input type="text" placeholder="Email"/>

        </div>
